<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
	<link rel="stylesheet" href="../css/css.css">
	<title></title>
</head>

	<body>
		<div class="w3-container">

			<input type="submit" value="GET DATA FROM LOCAL" id="getData" class="w3-btn w3-white w3-border w3-border-blue w3-margin">
			<input type="submit" value="GET DATA FROM API" id="getAPI" class="w3-btn w3-blue w3-margin">
			<p id="result"></p>
		</div>

		<script>
			document.getElementById('getData').addEventListener('click', getData);
			document.getElementById('getAPI').addEventListener('click', getAPI);

			function getData(){
				fetch('../mocks/sampleUser.json')
					.then(function (res) {
						console.table(res);
						return res.json();
					})
					.then(function (data) {
						let result = `<h2> User Info From sampleUser.json </h2>`;
						data.forEach((user) => {
							const { id, name, email } = user;

							result +=
								`<div>
                <h5> User ID: ${id} </h5>
                <ul class="w3-ul">
                    <li> User Name : ${name}</li>
                    <li> User Email: ${email} </li>
                </ul>
            </div>`;

							document.getElementById('result').innerHTML = result;
						});
					})
			}

			function getAPI(){
				fetch('https://jsonplaceholder.typicode.com/users')
					.then((res) => { return res.json() })
					.then((data) => {
						let result = `<h2> Random User Info From Jsonplaceholder API</h2>`;
						data.forEach((user) => {
							const { id, name, email, address: { city, street } } = user
							result +=
								`<div>
                     <h5> User ID: ${id} </h5>
                         <ul class="w3-ul">
                             <li> User Full Name : ${name}</li>
                             <li> User Email : ${email} </li>
                             <li> User Address : ${city}, ${street} </li>
                         </ul>
                      </div>`;
							document.getElementById('result').innerHTML = result;
						});
					})
			}
		</script>

	</body>

</html>
